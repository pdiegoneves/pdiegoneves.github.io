<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="pista">
        <h2>transition-timing-function: ease</h2>
        <div class="bola um">1</div>
      </div>
      <div class="pista">
        <h2>transition-timing-function: ease-in</h2>
        <div class="bola dois">2</div>
      </div>
      <div class="pista">
        <h2>transition-timing-function: ease-in-out</h2>
        <div class="bola tres">3</div>
      </div>
      <div class="pista">
        <h2>transition-timing-function: ease-out</h2>
        <div class="bola quatro">4</div>
      </div>
      <div class="pista">
        <h2>transition-timing-function: step-start</h2>
        <div class="bola cinco">5</div>
      </div>
      <div class="pista">
        <h2>transition-timing-function: step-end</h2>
        <div class="bola seis">6</div>
      </div>
      <div class="pista botao">
        <button id="iniciarTransicao">Go!</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
