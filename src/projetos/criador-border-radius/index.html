<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="square" id="square"></div>
        <input type="range" min="0" max="50" value="0" step="1"  id="border-radius-top-left" onchange="mundarBorderRadius()">
        <input type="range" min="0" max="50" value="0" step="1" id="border-radius-top-right" onchange="mundarBorderRadius()">
        <input type="range" min="0" max="50" value="0" step="1" id="border-radius-botton-right" onchange="mundarBorderRadius()">
        <input type="range" min="0" max="50" value="0" step="1" id="border-radius-botton-left" onchange="mundarBorderRadius()">
        <span id="border-radius-top-left-value">0%</span>
        <span id="border-radius-top-right-value">0%</span>
        <span id="border-radius-botton-right-value">0%</span>
        <span id="border-radius-botton-left-value">0%</span>

        <div class="output">
            <textarea id="css" cols="30" rows="10"></textarea>
            <button id="copiar" onclick="copiarCodigo()">Copiar</button>
        </div>
    </div>
    
    <script src="js/index.js"></script>
</body>
</html>
